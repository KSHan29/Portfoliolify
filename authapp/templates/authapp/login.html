<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'authapp/css/auth.css' %}" />
  </head>
  <body>
    {% include "nav.html" %}
    <div class="body-container">
      <div class="auth-container">
        <div class="auth-body-container">
          <h1>Sign in to GitHub Portfoliolify</h1>
          <div class="logo-container">
            <img
              class="logo"
              src="{% static 'images/Portfoliolify.png' %}"
              alt="Portfoliolify"
            />
          </div>
          <div class="auth-description">
            Get a dynamically loaded webpage to display your GitHub Projects!
          </div>
          {% csrf_token %}
          <a href="{% url 'social:begin' 'github' %}">
            <button class="button github-button" type="submit">
              Sign in to GitHub
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
